	})
});	
setInterval(function(){
	location.reload()
},1780000);//防掉线
var reLoad = function(){
	location.reload(); 
};
(function($){
	$.fn.extend({
		usePage:function(options){
			var defaults = {
				URL:"/text.html",	//数据接口地址
				changeStatus:"",	//状态处理函数地址
				colModel:"",
				jsPageBox:"#js_page",
				jsonData:"#json_data",
				callBack:null
			}
			var options = $.extend(defaults,options)
			var options= $.extend(options,{jsonUrl:options.URL})  
			this.each(function(){
				var that = $(this);
				var o = options;
				seajs.use("${webroot}${theme_dir}/media/js/jquery.ajaxPages",function(){
					that.jsonPage(o)
				})
			})
		}
	})
})(jQuery);
</script>

<script>
<!--  显示登录信息后实现自动跳转 -->
<#if rsmsg.contains("登录成功")>
	var endtime = 3;
	var second = document.getElementById("second");
	second.innerHTML = endtime+"秒后...  ";
	setInterval("testTime()",1000); 
	function testTime() { 
		second.innerHTML = --endtime+"秒后...  ";
		if(endtime==1){

	    }
	}
</#if>
